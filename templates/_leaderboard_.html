<!-- leaderboard component -->
<script>var rank = 1;</script>
<table class="w-full text-white text-center">
	<tr class="bg-black/90">
		<th class="py-2">Rang</th>
		<th>Name</th>
		<th>Zeit</th>
		<th>Punktzahl</th>
	</tr>
	{% for data in dataset %}
	<tr class="{{ 'bg-Lightblue/75' if user_id==data['ID'] else 'bg-black/70' }}">
		<td class="py-2" id="{{ data['ID'] }}"></td>
		<td>{{ data['username'] }}</td>
		<td>{{ data['time'] }}</td>
		<td>{{ data['score'] }}</td>
	</tr>
	<script>
		document.getElementById("{{ data['ID'] }}").innerHTML = rank;
		rank++;
	</script>
	{% endfor %}
</table>
<style>
	::-webkit-scrollbar {
		display: none;
	}
</style>
