{% extends "base.html" %}
{% block content %}

<div class="img-end flex items-center flex-col justify-center w-screen h-screen bg-center bg-cover bg-no-repeat">
    <style>
        .img-end {
            background-image: url("{{url_for('static', filename='raw_bg.png')}}");
        }
    </style>
    <div class="w-3/4 h-3/4">
        <div class="end-main-div">
            <div class="end-main-div-child"
            style="background-color: rgba(0, 0, 0, 0.7)">
                <div style="background-color: rgba(0, 0, 0, 0.7)" class="end-inline-div">
                    <h1>Zeit</h1>
                </div>
                <div class="h-3/4 w-full text-2xl flex justify-center items-center">
                    <h1>{{ time }}</h1>
                </div>
            </div>
        </div>
        <div class="end-main-div">
            <div class="end-main-div-child"
            style="background-color: rgba(0, 0, 0, 0.7)">
                <div style="background-color: rgba(0, 0, 0, 0.7)" class="end-inline-div">
                    <h1>Richtige Antworten</h1>
                </div>
                <div class="h-3/4 w-full text-2xl flex justify-center items-center">
                    <h1>{{ score }}</h1>
                </div>
            </div>
        </div>
        <div class="end-main-div">
            <div class="end-main-div-child"
            style="background-color: rgba(0, 0, 0, 0.7)">
                <div style="background-color: rgba(0, 0, 0, 0.7)" class="end-inline-div">
                    <h1>Gesamtpunktzahl</h1>
                </div>
                <div class="h-3/4 w-full text-2xl flex justify-center items-center">
                    <h1>4500</h1>
                </div>
            </div>
        </div>
    </div>
    <button onclick="toLeaderboard()"
            class="m-4 hover:drop-shadow-xl w-3/4 p-3 bg-Lightgreen opacity-90 backdrop-blur-lg text-white rounded-md text-xl">
            Zum Leaderboard</button>
</div>
<script>
    localStorage.setItem("start_timer", "0");
    function toLeaderboard(){
        window.location.href = "{{ url_for('leaderboard') }}";
    }
</script>

{% endblock %}
